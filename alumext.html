<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="apple-mobile-web-app-title" content="Alumext Calculator">
      <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
      <title>Alumext Calculator</title>
      <link rel="apple-touch-icon" type="image/png" href="#">
      <link rel="shortcut icon" type="image/x-icon" href="#">
      <link rel="mask-icon" type="" href="#" color="#111">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <script src="https://kit.fontawesome.com/4a749fecae.js" crossorigin="anonymous"></script>
      <script>
        window.console = window.console || function(t) {};
      </script>
      <script>
        if (document.location.search.match(/type=embed/gi)) {
          window.parent.postMessage("resize", "*");
        }
      </script>
    </head>
    <header>
      <h1>Billet Lenght Calculator</h1>
    </header>
    <body>
      <div class="header">
        <h3>Hi, Youre Going Calculate for ______ Billet Size</h3>
      </div>

      <div>
        <p>Billet Diameter 
          <span>
            <select name="" id="billetsize">
              <option value="0.558">4</option>
              <option value="0.872">5</option>
              <option value="0">6</option>
              <option value="1.712">7</option>
            </select>
          </span>
        </p>
        
      </div>
      
      <form id="input" onsubmit="blcCalc()">
        <div>
          <p>Order Length</p>
          <input placeholder="Order Length" type="text" id="mtr">
        </div>
        <div>
          <p>Finish Cut</p>
          <input placeholder="Finish Cut" type="text" id="pcs">
        </div>
        <div>
          <p>Joint End</p>
          <input placeholder="Joint End" type="text" id="wmtr">
        </div>
        <div> 
          <p>Cavity Imp</p>
          <input placeholder="Cavity Imp" type="text" id="cvt">
        </div>
        <div> 
          <p>Aluminium Weight</p>
          <input placeholder="Aluminium Weight" type="text" id="kgm">
        </div> 
        <div>
          <p>Cut Saw Times</p>
          <input placeholder="Cut Saw Times" type="text" id="times">
        </div> 
        <div>
          <p>Butt End</p>
          <input placeholder="Butt End" type="text" name="olength" id="cap">
        </div> 
      </form>
        
      <div>
        <button class="btn" onclick="blcCalc()">Calculate</button>
        <button class="btn" onclick="myReset()">Reset</button>
      </div>
        
      <div>
        <p>Billet Length: <span id="blcResult"></span></p>
      </div>

    </body>
    <script>
      function blcCalc() {
        var OrderLength = document.getElementById("mtr").value;
        var JointEnd = document.getElementById("wmtr").value;
        var CavImp = document.getElementById("cvt").value;
        var AlumWeight = document.getElementById("kgm").value;
        var Cut = document.getElementById("pcs").value;
        var Saw = document.getElementById("times").value;
        var Cap = document.getElementById("cap").value;
        var Diameter = document.getElementById("billetsize").value;

        bmi = ((((OrderLength * Cut + JointEnd) * CavImp) * AlumWeight / Diameter) * Saw + +Cap);

        document.getElementById("blcResult").innerHTML = (Math.round(bmi * 100) / 100).toFixed(2) + "inch";
      }
      function myReset() {
        document.getElementById("input").reset();
      }
  </script>
</html>
